<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Correctly accessing existing element
    const element = document.getElementById('myDiv');
    if (element) {
        element.innerHTML = "This text will be visible";
    } else {
        console.error('Element not found!');
    }
  </script>
</body>
</html>
