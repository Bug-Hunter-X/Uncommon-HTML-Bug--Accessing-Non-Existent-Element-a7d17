<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly accessing non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This text won't be visible";
  </script>
</body>
</html>
